<template name="OnboardingContinue">

  <div class="onboarding-continue">

    <div class="top-bar">
    </div>

    <div class="content">

      <h1>Excellent!</h1>

      <button class="ui inverted button" rel="continue">Continue</button>

      <div class="ui basic segment">
        <p>Let's get you signed up so we can keep
          track of your information and work on
          finding compatible people and building
          quality friendships.</p>
      </div>

    </div>

  </div>

</template>

<template name="OnboardingGetPhone">

  <div class="onboarding-get-phone">
    <div class="top-bar">
    </div>

    <div class="content">

      <form class="ui large form">
        <p>Type your number</p>

        <div class="fields">
        <div class="sixteen wide field">
          <input type="text" name="phone" size="10">
        </div>
        <div class="sixteen wide field">
          <button class="ui icon button" rel="continue">Continue</button>
        </div>
        </div>


      </form>
    </div>

  </div>

</template>

<template name="OnboardingVerifyPhone">

  <div class="onboarding-verify-phone">
    <div class="top-bar">
    </div>

    <div class="content">

      <form class="ui large form">
        <p>We sent a 4-digit verification code to your number. Enter it below.</p>
        <div class="fields">
          <div class="sixteen wide field">
            <input type="text" name="code" size="4">
          </div>

          <div class="sixteen wide field">
            <button class="ui icon button" rel="continue">Verify</button>
          </div>
        </div>
      </form>
    </div>

  </div>

</template>
