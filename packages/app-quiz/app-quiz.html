
<template name="TakeQuiz">

  <div class="take-quiz">

    <div class="top-bar">
      <h1 class="title">Quiz #1</h1>
    </div>

    <div class="content">


    {{#each quiz.questions}}
    {{#unless answer}}
    {{> Template.dynamic template=template }}
    {{/unless}}
    {{/each}}

    <div class="card-deck-background">
    </div>

    </div>

  </div>

</template>


<template name="MultipleChoice">

  <div class="list card quiz-question-card multiple-choice {{theme}}">

    <div class="item quiz-question">
      {{#if image}}
      <img class="ui centered image question-image" src="{{image}}">
      {{else}}
      <div class="question-icon"></div>
      {{/if}}
      {{question}}
    </div>

    {{#each answers}}
    <div class="item quiz-answer" data-question-id="{{../id}}">
      {{.}}
    </div>
    {{/each}}

  </div>

</template>


<template name="Binary">
  <div class="list card quiz-question-card binary {{theme}}">

    <div class="item quiz-question">
      {{#if image}}
      <img class="ui centered image question-image" src="{{image}}">
      {{else}}
      <div class="question-icon"></div>
      {{/if}}
      {{question}}
    </div>

    <div class="item item-body">


      {{#each answers}}

      <div class="quiz-answer" data-question-id="{{../id}}">
        {{.}}
      </div>

      {{/each}}

    </div>
  </div>
</template>
